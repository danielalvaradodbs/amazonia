<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contentImages">
        <img src="./assets/PresionesAmenazas/ImageBase.png" class="imgBasePA" alt="" />

            <input type="checkbox" id="hidroelectricaPA" class="hidroelectricaPA" >
