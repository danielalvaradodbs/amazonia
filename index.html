<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contentImages">
        <img src="./assets/TerritoriosIndigenas/imageBaseTI.png" class="imgBaseTI" alt="" />
        <img src="./assets/TerritoriosIndigenas/riosPrincipales.png" class="imgRiosTI" alt="" style="display: none;"/>
        <img src="./assets/TerritoriosIndigenas/resguardosIndigenas.png" class="imgResguardosTI" alt="" style="display: none;"/>
        <img src="./assets/TerritoriosIndigenas/areasProtegidasTI.png" class="imgAreasTI" alt="" style="display: none;"/>
        <img src="./assets/TerritoriosIndigenas/territoriosIndigenas.png" class="imgTerritoriosTI" alt="" style="display: none;"/>
    </div>
    
    <div class="inputMaps">
        <div class="inputLabelTI">
            <input type="checkbox" id="riosTI" class="riosTI" >
            <label for="riosTI">RÍOS PRINCIPALES</label>
        </div>
        <div class="inputLabelTI">
            <input type="checkbox" id="resguardosTI" class="resguardosTI" >
            <label for="resguardosTI">RESGUARDOS INDÍGENAS</label>
        </div>
        <div class="inputLabelTI">
            <input type="checkbox" id="areasTI" class="areasTI" >
            <label for="areasTI">ÁREAS PROTEGIDAS</label>
        </div>
        <div class="inputLabelTI">
            <input type="checkbox" id="territoriosTI" class="territoriosTI" >
            <label for="territoriosTI">TERRITORIOS INDÍGENAS</label>
        </div>
    </div>
</body>

<script src="main.js"></script>

</html>
